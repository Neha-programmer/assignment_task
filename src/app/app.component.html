<div class="container mt-4 mb-3">
  <div class="row">

    <!-- Main card containing every other cards -->
    <mat-card class="card-styling main-card">

      <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
          <p>Search Patient</p>
        </div>
      </div>

      <div class="flex-styling">

        <!-- Search by card -->
        <mat-card class="card-styling search-by-card">
          <div class="search-div">
            <p>Search by</p>
          </div>
          <div class="mt-3">
            <div class="search-by-div">
              <span>\ First Name</span>
              <input type="text" matInput [(ngModel)]="firstNameValue" (keyup.enter)="searchBy($event,'First Name')">
            </div>
            <div class="search-by-div mt-2">
              <span>@ Last Name</span>
              <input type="text" matInput [(ngModel)]="lastNameValue" (keyup.enter)="searchBy($event,'Last Name')">
            </div>
            <div class="search-by-div mt-2">
              <span># Chart no</span>
              <input type="text" matInput [(ngModel)]="chartNoValue" (keyup.enter)="searchBy($event,'Chart no')">
            </div>
            <div class="search-by-div mt-2">
              <span>$ Address 1</span>
              <input type="text" matInput [(ngModel)]="address1Value" (keyup.enter)="searchBy($event,'Address 1')">
            </div>
          </div>
        </mat-card>

        <div class="margin-left card-width">

          <!-- Search card -->
          <mat-card class="card-styling">
            <div class="search-div search-buttons">
              <p>Search</p>
              <p>Use % sign to search anywhere in the column</p>
            </div>
            <div class="input-div search-buttons">
              <input class="mt-3 mb-3 input-field" matInput placeholder="Search" [(ngModel)]="searchByTextValue"
                (keyup)="search($event)">
              <button class="button-styling mt-3 mb-3 margin-styling">
                <mat-icon>search</mat-icon>
                <span>Search</span>
              </button>
              <button class="button-styling margin-styling mb-3 mt-3" (click)="clearSearchInput()">
                <mat-icon>delete_sweep</mat-icon>
                Clear
              </button>
            </div>
          </mat-card>

          <!-- Table card -->
          <mat-card class="card-styling mt-3">
            <div class="result-div">
              <p class="result-text">Results</p>
            </div>

            <div class="input-div table-responsive">
              <table mat-table [dataSource]="dataSource" class="w-100 mt-4">

                <!-- First Name Column -->
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef> First Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef> Last Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>

                <!-- Chart no Column -->
                <ng-container matColumnDef="chartNo">
                  <th mat-header-cell *matHeaderCellDef> Chart no </th>
                  <td mat-cell *matCellDef="let element"> {{element.chartNo}} </td>
                </ng-container>

                <!-- Address 1 Column -->
                <ng-container matColumnDef="address1">
                  <th mat-header-cell *matHeaderCellDef> Address 1 </th>
                  <td mat-cell *matCellDef="let element"> {{element.address1}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <div *ngIf="!dataSource.length">
                <div>
                  <p class="search-by-div">No records!</p>
                </div>
              </div>
            </div>
          </mat-card>
        </div>
      </div>

      <div class="mt-3 mb-4">
        <mat-card class="final-card">
          <div class="row">
            <div class="final-buttons mt-2 mb-2">
              <button class="button-styling">
                <mat-icon>check</mat-icon>
                <span>Ok</span>
              </button>
              <button class="button-styling margin-styling margin-right">
                <mat-icon>close</mat-icon>
                <span>Cancel</span>
              </button>
            </div>
          </div>
        </mat-card>
      </div>
    </mat-card>
  </div>
</div>
